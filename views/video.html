    <p class="vjs-no-js">

    </p>
  </video>
  <button onclick="changeVideo()">XXX</button>

  <script src="/static/video.js"></script>
  <!-- // <script src="/static/videojs-playlist.js"></script> -->

  <script type="text/javascript">
    var myPlayer,
      changeVideo;
    videojs("my-video", {width:300, height:300*16/9, controls: false}, function(){
      myPlayer = this;
      this.on('ended', function(){
        myPlayer.src({"type":"video/webm", "src":"http://vcord-zencoder-test.s3.amazonaws.com/converted/75b3ee3e-126f-4a39-beb4-5f0151e51e6d.webm"});
        myPlayer.play();
        myPlayer.off('ended');
      });
    });

    function changeVideo(){
      myPlayer.play();
    }
  </script>
